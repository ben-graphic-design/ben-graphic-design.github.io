<body style="background-color:#FCFCFC;">

<div id="imgdiv" class="imgbox" style="position: fixed;">
    <img id="scream" class="center-fit" style="transform: scale(1);" src='frames/frame-1.png'>
</div>
    
<div id="scrollchev" class="imgbox">
    <img src="scroll.svg" id="chevicon" style="position: fixed; bottom: 0; margin-left: 45%; width: 10%; margin-right: 45%;">
</div>

<p style="padding: 120em 0em 0em 0em;"></p>

<img src="comingsoon.svg" style="width: 100%;">

<script>
window.onscroll = function() {
    var top = window.pageYOffset;
    var img = document.getElementById("scream");
    var imgdiv = document.getElementById("imgdiv");
    if (top < 1000 && top > 10) {
        img.src = `frames/frame-${Math.round(top/10)}.png`;
        img.style = `transform: scale(${(top/2000)+1})`;
        chevicon.style=`transform: scale(${(top/2000)+1}); position: fixed; bottom: 0; margin-left: 45%; width: 10%; margin-right: 45%; opacity: ${1-(top/500)};`;
        imgdiv.style = "position: fixed;"
    } else if (top > 1000) {
        img.src = "frames/frame-100.png";
        imgdiv.style = "position: absolute; top: 1000px;"
    }
};
</script>
