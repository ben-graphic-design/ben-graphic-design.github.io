<!DOCTYPE html>

	li {
	  float: left;
	}
	
	li a {
  	display: block;
  	color: #3c4043ff;
  	text-align: center;

	background-color: #cebeac;
	border-radius: 100vw;
	margin: 1vw;
	font-size: calc(2vh + 0.5vw);

	}
	.active {
	background-color: #d5a543;

        imgdiv.style = `position: fixed; top: 0px; left: 0px; transform: scale(${top/2000+1}); height: 100%; width: 100%; display: grid; margins: auto;`;
        scrollbutton.style = `position: fixed; bottom: 1%; background: none; border: none; margin: 0; padding: 0; font-family: DMSans; font-weight: bold; text-align: center; font-size: 3vw; color: #3c4043ff; transform: translateY(-50%); width: 100%; filter: blur(${top/100}px);`;
	imgdivnavbar.style = `positon: absolute; top: 0px; left: 0px; width: 100%; z-index: 999; height: calc(3vh + 3vw); filter: blur(${top/100}px);`;
	portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100%; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%);"
	navbar.style = "position: fixed; top: 0px; left: 0px; width: 100%; opacity: 0%;";
    } else if (top > 1000 && top <= 1500) {
        object1.style = `position: fixed; top: ${finalposition - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; right: ${finalposition2 - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; transform: rotate(${rotate}deg);;`;
        object1over.style = `position: fixed; top: ${finalposition - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; right: ${finalposition2 - ((((windowheight * 0.7) + (windowwidth * 1.3))/6) + (((window.innerHeight + window.innerWidth) * scale) / 2))}px; transform: rotate(${rotate}deg); opacity: ${(top - 1000) / 2.5}%;`;
        object1.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3)  + ((window.innerHeight + window.innerWidth) * scale)}px`;
        object1over.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3) + ((window.innerHeight + window.innerWidth) * scale)}px`;
        object2.style = `position: fixed; bottom: -20vh; left: -20vw; transform: rotate(${rotate2}deg)`;
        object2.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        bynametext.style = `position: fixed; top: ${100 - (50 * textscale)}%; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(${textscale}) translateY(-50%); opacity: ${textscale*100}%; filter: blur(${(500 - (top - 1000)) / 100}px);`;
        imgdiv.style = `position: fixed; top: 0px; left: 0px; transform: scale(1.5); height: 100%; width: 100%; display: grid; margins: auto;`;
        portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100%; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%);"
	navbar.style = "position: fixed; top: 0px; left: 0px; width: 100%; opacity: 0%;";
	imgdivnavbar.style = "opacity: 0;"
	scrollbutton.style = "opacity: 0;"
    } else if (top > 1500) {
        imgdiv.style = `position: fixed; top: 0px; left: 0px; transform: scale(1.5); height: 100%; width: 100%; display: grid; margins: auto;`;
        object1.style = `position: fixed; top: ${finalposition - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * 1) / 2)}px; right: ${finalposition2 - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * 1) / 2)}px; transform: rotate(${rotate}deg);;`;
        object1over.style = `position: fixed; top: ${finalposition - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * 1) / 2)}px; right: ${finalposition2 - ((((windowheight * 0.7) + (windowwidth * 1.3))/6) + (((window.innerHeight + window.innerWidth) * 1) / 2))}px; transform: rotate(${rotate}deg); opacity: ${(top - 1000) / 2.5}%;`;
	if (((top - 1500)/2000) < 1) {
        	object1.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3)  + ((window.innerHeight + window.innerWidth) * (1 - ((top - 1500)/2000)))}px`;
        	object1over.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3) + ((window.innerHeight + window.innerWidth) * (1 - ((top - 1500)/2000)))}px`;
	} else {
		object1.style.height = "0%"
		object1over.style.height = "0%"
	}
	object2.style.opacity = "0%";
        portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100vw; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%); opacity: 0%;"
        bynametext.style = `position: fixed; top: ${(windowheight/2) - (top - 1500)}px; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(1) translateY(-50%); opacity: ${100 - ((top - 1500)/5)}%;`
	imgdivnavbar.style = "opacity: 0;"
	scrollbutton.style = "opacity: 0;"
	if (top < 1750) {
	navbar.style = `position: fixed; top: 0px; left: 0px; width: 100%; opacity: ${(top-1500)/2.5}%; z-index: 100; filter: blur(${((250 - (top - 1500)) / 100)}px);`;
	} else {
	navbar.style = `position: fixed; top: 0px; left: 0px; width: 100%; opacity: 100%;`;
	}
    }
};
</script>
