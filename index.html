<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design Portfolio</title>
    <style>
        @font-face { font-family: DMSans; src: url('DMSans-Regular.ttf'); }
        @font-face { font-family: DMSans; font-weight: medium; src: url('DMSans-Medium.ttf'); }
        @font-face { font-family: DMSans; font-weight: bold; src: url('DMSans-Bold.ttf'); }
        h1 { font-family: DMSans; font-weight: bold; }
    </style>
</head>
<body style="overflow-x: hidden;">
<div id="imgdiv" style="position: fixed; height: 100%; width: 100%; display: grid; margins: auto;">
    <img id="object2" src="object2.svg" style="position: fixed; bottom: -20vh; left: -20vw;">
    <img id="object1" src="object1.svg" style="position: fixed; top: -20vh; right: -20vw;">
    <h1 id="portfoliotext" style="position: fixed; top: 50%; margin: auto; width: 100%; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%);">Graphic Design Portfolio</h1>
    <img id="object1over" src="object1.svg" style="position: fixed; top: -20vh; right: -20vw; opacity: 0%;">
    <h1 id="bynametext" style="position: fixed; top: 100%; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; opacity: 0%; transform: translateY(-50%);">By Ben</h1>
</div>


<script>
window.onload = function() {
    const top = window.pageYOffset;
    const object1 = document.getElementById("object1");
    const object2 = document.getElementById("object2");
    const object1over = document.getElementById("object1over");
    const soontext = document.getElementById("soontext");
    const pad = document.getElementById("pad");
    pad.style = `padding: ${window.innerHeight + 2200}px 0px 0px 0px; margin: 0;`
    soontext.style.marginBottom = `${(window.innerHeight - soontext.clientHeight)/2}px`;
    soontext.style.marginTop = `${(window.innerHeight - soontext.clientHeight)/2}px`;
    object1.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
    object1over.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
    object2.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
};
const placeObj = (object, initialposition, finalposition, halfimgheight, ease, initialposition2, finalposition2, ease2, rotate) => {
    object.style = `position: fixed; top: ${initialposition + ((finalposition - (initialposition + halfimgheight)) * ease)}px; right: ${initialposition2 + ((finalposition2 - (initialposition2 + halfimgheight)) * ease2)}px; transform: rotate(${rotate}deg);`
};
window.onscroll = function() {
    const top = window.pageYOffset;
    const windowheight = window.innerHeight;
    const windowwidth = window.innerWidth;
    const quadease = ((2*(top/1000))*(2-(top/1000)))/2;
    const initialposition = windowheight * -0.2;
    const finalposition = windowheight;
    const halfimgheight = (((windowheight * 0.7) + (windowwidth * 1.3))/6);
    const initialposition2 = windowheight * -0.2;
    const finalposition2 = (windowwidth / 2);
    const rotate = 180 * (top/1000);
    const topper = (top/1000)+0.001;
    const topper2 = ((top-1000)/500)+0.001;
    const texttopper = ((top-1000)/500);
    const rotate2 = 230 * ((topper*topper)/(topper*topper)+((1-topper)*(1-topper)));
    const scale = ((topper2*topper2)/(((topper2 * topper2)+((1 - topper2) * (1 - topper2)))))*1.5;
    const textscale = ((texttopper*texttopper)/(((texttopper * texttopper)+((1 - texttopper) * (1 - texttopper)))));
    const linear = top/1000;
    const object1 = document.getElementById("object1");
    const object2 = document.getElementById("object2");
    const object1over = document.getElementById("object1over");
    const bynametext = document.getElementById("bynametext");
    const imgdiv = document.getElementById("imgdiv");
    const portfoliotext = document.getElementById("portfoliotext");
    if (top <= 1000) {
        placeObj(object1, initialposition, finalposition, halfimgheight, quadease, initialposition2, finalposition2, linear, rotate);
        placeObj(object1over, initialposition, finalposition, halfimgheight, quadease, initialposition2, finalposition2, linear, rotate);
        object1.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        object1over.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        object1over.style.opacity = "0%";
        object2.style = `position: fixed; bottom: -20vh; left: -20vw; transform: rotate(${rotate2}deg)`;
        object2.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        object2.style.opacity = "100%";
        bynametext.style = `position: fixed; top: 100%; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(0) translateY(-50%); opacity: 0%;`;
        imgdiv.style = `position: fixed; transform: scale(${top/2000+1}); height: 100%; width: 100%; display: grid; margins: auto;`;
        portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100%; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%);"
    } else if (top > 1000 && top <= 1500) {
        object1.style = `position: fixed; top: ${finalposition - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; right: ${finalposition2 - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; transform: rotate(${rotate}deg);;`;
        object1over.style = `position: fixed; top: ${finalposition - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; right: ${finalposition2 - ((((windowheight * 0.7) + (windowwidth * 1.3))/6) + (((window.innerHeight + window.innerWidth) * scale) / 2))}px; transform: rotate(${rotate}deg); opacity: ${(top - 1000) / 2.5}%;`;
        object1.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3)  + ((window.innerHeight + window.innerWidth) * scale)}px`;
        object1over.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3) + ((window.innerHeight + window.innerWidth) * scale)}px`;
        object2.style = `position: fixed; bottom: -20vh; left: -20vw; transform: rotate(${rotate2}deg)`;
        object2.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        object2.style.opacity = "100%";
        bynametext.style = `position: fixed; top: ${100 - (50 * textscale)}%; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(${textscale}) translateY(-50%); opacity: ${textscale*100}%;`;
        imgdiv.style = `position: fixed; transform: scale(1.5); height: 100%; width: 100%; display: grid; margins: auto;`;
        portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100%; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%);"
    //} else if (top > 1500) {
    //    imgdiv.style = `position: absolute; top: 1500px; transform: scale(1.5); height: 100%; width: 100vw; display: grid; margins: auto;`;
    //    object1.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3)  + ((window.innerHeight + window.innerWidth) * (1 - ((top - 1500)/2000)))}px`;
    //    object1over.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3) + ((window.innerHeight + window.innerWidth) * (1 - ((top - 1500)/2000)))}px`;
    //    // portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100vw; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%); opacity: 0%;"
    //    bynametext.style = `position: relative; top: 25%; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(1) translateY(-50%); opacity: 100%;`
    //}
    } else if (top > 1500) {
        imgdiv.style = `position: fixed; transform: scale(1.5); height: 100%; width: 100%; display: grid; margins: auto;`;
        object1.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3)  + ((window.innerHeight + window.innerWidth) * (1 - ((top - 1500)/2000)))}px`;
        object1over.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3) + ((window.innerHeight + window.innerWidth) * (1 - ((top - 1500)/2000)))}px`;
        object2.style.opacity = "0%";
        portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100vw; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%); opacity: 0%;"
        bynametext.style = `position: fixed; top: ${(windowheight/2) - (top - 1500)}px; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(1) translateY(-50%); opacity: ${100 - ((top - 1500)/5)}%;`
    }
};
window.onresize = function() {
    const top = window.pageYOffset;
    const windowheight = window.innerHeight;
    const windowwidth = window.innerWidth;
    const quadease = ((2*(top/1000))*(2-(top/1000)))/2;
    const initialposition = windowheight * -0.2;
    const finalposition = windowheight;
    const halfimgheight = (((windowheight * 0.7) + (windowwidth * 1.3))/6);
    const initialposition2 = windowheight * -0.2;
    const finalposition2 = (windowwidth / 2);
    const rotate = 180 * (top/1000);
    const topper = (top/1000)+0.001;
    const topper2 = ((top-1000)/500)+0.001;
    const texttopper = ((top-1000)/500);
    const rotate2 = 230 * ((topper*topper)/(topper*topper)+((1-topper)*(1-topper)));
    const scale = ((topper2*topper2)/(((topper2 * topper2)+((1 - topper2) * (1 - topper2)))))*1.5;
    const textscale = ((texttopper*texttopper)/(((texttopper * texttopper)+((1 - texttopper) * (1 - texttopper)))));
    const linear = top/1000;
    const object1 = document.getElementById("object1");
    const object2 = document.getElementById("object2");
    const object1over = document.getElementById("object1over");
    const bynametext = document.getElementById("bynametext");
    const imgdiv = document.getElementById("imgdiv");
    const portfoliotext = document.getElementById("portfoliotext");
    const pad = document.getElementById("pad");
    const soontext = document.getElementById("soontext");
    pad.style = `padding: ${window.innerHeight + 2200}px 0px 0px 0px;`
    soontext.style.marginBottom = `${(window.innerHeight - soontext.clientHeight)/2}px`;
    soontext.style.marginTop = `${(window.innerHeight - soontext.clientHeight)/2}px`;
    if (top <= 1000) {
        placeObj(object1, initialposition, finalposition, halfimgheight, quadease, initialposition2, finalposition2, linear, rotate);
        placeObj(object1over, initialposition, finalposition, halfimgheight, quadease, initialposition2, finalposition2, linear, rotate);
        object1.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        object1over.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        object1over.style.opacity = "0%";
        object2.style = `position: fixed; bottom: -20vh; left: -20vw; transform: rotate(${rotate2}deg)`;
        object2.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        bynametext.style = `position: fixed; top: 100%; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(0) translateY(-50%); opacity: 0%;`;
        imgdiv.style = `position: fixed; transform: scale(${top/2000+1}); height: 100%; width: 100%; display: grid; margins: auto;`;
        portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100%; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%);"
    } else if (top > 1000 && top <= 1500) {
        object1.style = `position: fixed; top: ${finalposition - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; right: ${finalposition2 - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; transform: rotate(${rotate}deg);;`;
        object1over.style = `position: fixed; top: ${finalposition - (((windowheight * 0.7) + (windowwidth * 1.3))/6)  - (((window.innerHeight + window.innerWidth) * scale) / 2)}px; right: ${finalposition2 - ((((windowheight * 0.7) + (windowwidth * 1.3))/6) + (((window.innerHeight + window.innerWidth) * scale) / 2))}px; transform: rotate(${rotate}deg); opacity: ${(top - 1000) / 2.5}%;`;
        object1.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3)  + ((window.innerHeight + window.innerWidth) * scale)}px`;
        object1over.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3) + ((window.innerHeight + window.innerWidth) * scale)}px`;
        object2.style = `position: fixed; bottom: -20vh; left: -20vw; transform: rotate(${rotate2}deg)`;
        object2.style.height = `${((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3}px`;
        bynametext.style = `position: fixed; top: ${100 - (50 * textscale)}%; margin: auto; width: 100%; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(${textscale}) translateY(-50%); opacity: ${textscale*100}%;`;
        imgdiv.style = `position: fixed; transform: scale(1.5); height: 100%; width: 100%; display: grid; margins: auto;`;
        portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100%; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%);"
    } else if (top > 1500) {
        imgdiv.style = `position: absolute; top: 1500px; transform: scale(1.5); height: 100%; width: 100vw; display: grid; margins: auto;`;
        object1.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3)  + ((window.innerHeight + window.innerWidth) * (1 - ((top - 1500)/2000)))}px`;
        object1over.style.height = `${(((window.innerHeight * 0.7) + (window.innerWidth * 1.3)) / 3) + ((window.innerHeight + window.innerWidth) * (1 - ((top - 1500)/2000)))}px`;
        portfoliotext.style = "position: fixed; top: 50%; margin: auto; width: 100vw; text-align: center; font-size: 4.5vw; color: #3c4043ff; transform: translateY(-50%); opacity: 0%;"
        bynametext.style = `position: fixed; top: 50%; margin: auto; width: 100vw; text-align: center; font-size: 18vw; color: #3c4043ff; transform: scale(1) translateY(-50%); opacity: ${100 - ((top - 1500)/5)}%;`
    }
};
</script>
<h1 id="pad" style="padding: 2200px 0px 0px 0px; margin: 0;"></h1>
<h1 id="soontext" style="width: 80%; text-align: center; margin: 0 auto; font-size: 20vw; color: #3c4043ff;">Coming <br> Soon</h1>
</body>
</html>
